    <line x1="260" y1="70" x2="260" y2="40" />
    <line x1="90" y1="120" x2="310" y2="120" />
  </g>
  <text x="200" y="210" fill="#ffffff" text-anchor="middle" font-family="'Inter', sans-serif" font-size="24" opacity="0.95">Campus Event</text>
</svg>
